<!DOCTYPE html>
<html ng-app='CipherApp'>
<head>
  <title>Cipher</title>
  <style type="text/css" media="screen">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body ng-controller='CipherController as cipher'>
  <input type='text' ng-model='cipher.encodeInput' ng-show='cipher.inputMode' ng-change='cipher.change(cipher.encodeInput)'/>
  <input ng-cloak type='text' ng-model='cipher.decodeInput' ng-show='!cipher.inputMode' ng-change='cipher.change(cipher.decodeInput)'/>
  <input type='text' ng-model='cipher.password' ng-change='cipher.updatePassword(cipher.password)'>
  <form id='mode'>
    <input name='mode' type='radio' ng-checked='cipher.inputMode' ng-click='cipher.inputMode=!cipher.inputMode'>encode</input>
    <input name='mode' type='radio' ng-checked='!cipher.inputMode' ng-click='cipher.inputMode=!cipher.inputMode'>decode</input>
  </form>
  <br>
  <p ng-cloak ng-show='cipher.inputMode'>
    {{cipher.encodeInput}}  
  </p>
  <p ng-cloak ng-show='!cipher.inputMode'>
    {{cipher.decodeInput}}
  </p>
  <br>
  <p ng-cloak>
    {{cipher.output}}
  </p>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="cipher.js"></script>
  <script src="cipher.app.js"></script>
  <script src="cipher.controller.js"></script>
  <script src="cipher.factory.js"></script>  
</body>
</html>
